<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        // Creating Canvas 

        function createNormalHouse(canvas, color) {
            var ctx = canvas.getContext("2d");
            ctx.fillStyle = color[0];
            ctx.fillRect(12.5, 30, 175, 70);

            // Draw triangle
            ctx.fillStyle = color[1];
            ctx.beginPath();
            ctx.moveTo(12.5, 30);
            ctx.lineTo(185, 30);
            ctx.lineTo(99, 0);
            ctx.closePath();
            ctx.fill();

            //windows
            ctx.fillStyle = color[2];
            ctx.fillRect(25, 40, 35, 50);
            ctx.fillStyle = color[0];
            ctx.fillRect(27, 42, 13, 23);
            ctx.fillRect(43, 42, 13, 23);
            ctx.fillRect(43, 67, 13, 21);
            ctx.fillRect(27, 67, 13, 21);

            //door
            ctx.fillStyle = color[3];
            ctx.fillRect(80, 53, 30, 47);

            //door knob
            ctx.beginPath();
            ctx.fillStyle = "#F2F2F2";
            ctx.arc(105, 75, 3, 0, 2 * Math.PI);
            ctx.fill();
            ctx.closePath();


        }
        //create canvas
        var canvas = document.createElement('canvas');

        var colorset1 = ['#433520', '#00917c', '#edc988', '#ed6663'];
        var colorset2 = ['#838383', '#0f4c75', '#00b7c2', '#1b262c'];
        //on mouse hover clear the canvas and create a new one
        createNormalHouse(canvas, colorset2);
        canvas.onmouseover = function() {
            const context = canvas.getContext('2d');
            context.clearRect(0, 0, canvas.width, canvas.height);
            createNormalHouse(canvas, colorset1);
        };
        //on mouse out, redraw the actual canvas
        canvas.onmouseout = function() {
            const context = canvas.getContext('2d');
            context.clearRect(0, 0, canvas.width, canvas.height);
            createNormalHouse(canvas, colorset2);
        }

        // Adding Canvas to main 
        document.body.appendChild(canvas);
    </script>
</body>

</html>
