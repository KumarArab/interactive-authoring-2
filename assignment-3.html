<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        // Creating Canvas 
        var canvas = document.createElement('canvas');
        canvas.height = 300;
        canvas.width = 300;


        var ctx = canvas.getContext('2d');
        var gr = ctx.createLinearGradient(0, 200, 250, 250);

        gr.addColorStop("0.2", "#333456");
        gr.addColorStop("1", "#060930");

        ctx.fillStyle = gr;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        //Gradient Fill
        var gr = ctx.createLinearGradient(0, 200, 200, 150);
        gr.addColorStop(0.2, "#f4abc4");
        gr.addColorStop(1, "#931a25");
        ctx.fillStyle = gr;
        ctx.font = '35px Josefin Sans';
        ctx.fillText('Gradient Text', 10, 60);




        //Stroke Text
        ctx.font = '45px Montserrat';
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 2;
        ctx.strokeText('Stroke Text', 10, 150);


        //Shadows
        ctx.shadowColor = '#e8e8e8';
        ctx.shadowOffsetX = 10;
        ctx.shadowOffsetY = 10;
        ctx.shadowBlur = 10;
        ctx.font = '35px Montserrat';

        ctx.strokeText('Shadow Text', 10, 240);





        // Adding Canvas to main 
        document.body.appendChild(canvas);
    </script>
</body>

</html>
